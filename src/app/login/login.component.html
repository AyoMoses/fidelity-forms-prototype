<main role="main" class="login-wrap">

    <form class="login__inner">

        <h1 class="login__header">Login</h1>

        <!-- NAME -->
        <div class="login__input-wrap">
            <label for="name" class="login__label">Name</label>
            <div class="select-style">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#343434" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <select role="form">
                    <option value="volvo">Select your name</option>
                    <option value="saab">Janet Doe</option>
                    <option value="mercedes">John Naira</option>
                    <option value="audi">Janet Pounds</option>
                </select>
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="login__input-wrap">
            <label for="name" class="login__label">Password</label>

            <form action="" class="password-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="password-icon">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input type="password" class="login__password" role="form">
            </form>

        </div>


        <!-- LOGIN BUTTON -->
        <div role="button" class="login__button-wrap">
            <button class="login--btn" type="button">Login</button>
        </div>


    </form>

</main>
